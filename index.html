<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Al Bhed Translator</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <label for="untranslated">English</label>
        <textarea class="form-control" rows="3" id="untranslated" data-ng-model="englishText" placeholder="Sample English text"></textarea>
        <label for="translated">Al Bhed</label>
        <textarea class="form-control" rows="3" id="translated" data-ng-model="albhedText"></textarea>
    </div>
    <div class="col-md-4"></div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <!--<script type="text/javascript" src="js/AlbhedTranslatorApp.js.js"></script>-->
    <script type="text/javascript" src="js/controllers/TranslatorController.js"></script>
</body>
</html>
